              name: minio-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: minio-operator
            spec:
              affinity:
                podAntiAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                      - key: name
                        operator: In
                        values:
                        - minio-operator
                    topologyKey: kubernetes.io/hostname
              containers:
              - image: minio/operator:v4.4.6
                imagePullPolicy: IfNotPresent
                name: minio-operator
                resources:
                  requests:
                    cpu: 200m
                    ephemeral-storage: 500Mi
                    memory: 256Mi
                securityContext:
                  runAsGroup: 1000
                  runAsNonRoot: true
                  runAsUser: 1000
              serviceAccountName: minio-operator
